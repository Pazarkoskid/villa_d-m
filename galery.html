<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерија | Villa D&M</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link rel="icon" href="media/falcion_dm.png" type="image/png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #e6f0ea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .brand-horizontal {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .round-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            color: #3d9970;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {

            color: #befcae;
        }
        .gallery-title { /* remove default top margin */
            background-color: white;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            color: #3d9970;
            margin-bottom: 30px;
        }
        .gallery-img {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-md">
    <div class="container">
        <div class="brand-horizontal">
            <div class="logo-container">
                <img src="media/logo_dm.png" alt="Logo" class="round-logo">
            </div>
            <a class="navbar-brand fw-bold" style="color: seagreen; font-family: 'Papyrus',fantasy " href="#">Villa
                D&M</a>
        </div>
        <button class="navbar-toggler  " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav" style="color: #3d9970;">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galery.html">Галерија</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Контакт</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="gallery-container">
    <p class="gallery-title fw-bold display-6" style="font-family: 'Cormorant Garamond', serif;">Галерија</p>
    <div class="container" style="padding: 60px 20px">
        <div class="row g-4">
            <div class="col-md-4">
                <img src="media/photo1.png" class="img-fluid gallery-img" alt="Apartment 1" />
            </div>
            <div class="col-md-4">
                <img src="media/photo2.png" class="img-fluid gallery-img" alt="Apartment 2" />
            </div>
            <div class="col-md-4">
                <img src="media/photo3.png" class="img-fluid gallery-img" alt="Apartment 3" />
            </div>
        </div>
    </div>
</div>

    <footer class="footer mt-5 py-4" style="background-color: #2A5E61; color: white;">
        <div class="container text-center">
            <p class="mb-0" style="font-size: 0.85rem;">&copy; 2025 WePaz. All rights reserved.</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
